<form (submit)="performSearch()">
    <div class="grid grid-cols-[1fr_auto] gap-2 justify-between">
        <input [(ngModel)]="searchQuery" [ngModelOptions]="{standalone: true}" type="text"
            class="border border-gray-400 px-2 py-1 rounded-md" id="search" placeholder="What are you looking for?">
        <button type="button" class="hover:text-brand-magenta"
            (click)="storeService.toggleSearchShowing()">Close</button>
    </div>
</form>
